<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit
      (ingredientAdded)="onIngredientAdded($event)"></app-shopping-list-edit>
    <hr>
    <ul class="list-group">
      <li 
        class="list-group-item" 
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients"
      >
        {{ingredient.name}} ({{ingredient.amount}})
      </li>
    </ul>
  </div>
</div>
