<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignin(form)" #form="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            class="form-control" 
            type="email" 
            id="email" 
            name="email" 
            ngModel
            required
            email
          >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            class="form-control" 
            type="password" 
            id="password" 
            name="password" 
            ngModel
            required
            minlength="6"
          >
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Sign In</button>
      </form>
  </div>
</div>
