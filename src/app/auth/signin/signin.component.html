<div class="row">
  <div class="col s4 offset-s4">
    <section class="sign-in card-panel">
        <i class="icon material-icons medium">account_circle</i>
        <h1>Log In To Existing Account</h1>
        <form (ngSubmit)="onSignin(form)" #form="ngForm">
          <div class="row">
            <div class="input-field">
              <input 
                #email="ngModel"
                class="form-control" 
                email
                id="email" 
                name="email" 
                ngModel
                required
                type="email" 
              >
              <label for="email">Email</label>
              
              <div class="form-errors"
                *ngIf="email.invalid && email.touched"
              >
                <div *ngIf="email.errors.required">
                  Email is required.
                </div>
                <div *ngIf="email.errors.email && !email.errors.required">
                  Please enter a valid email.
                </div>
              </div>

            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <input 
                #password="ngModel"
                class="form-control" 
                id="password" 
                name="password" 
                ngModel
                required
                type="password" 
              >
              <label for="password">Password</label>

              <div class="form-errors"
                *ngIf="password.invalid && password.touched"
              >
                <div *ngIf="password.errors.required">
                  Password is required.
                </div>
              </div>
              
            </div>
          </div>
        
          <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="!form.valid">
            Log In<i class="material-icons right">send</i>
          </button>
        </form>
        <a class="register clickable" routerLink="/signup">Don't have an account? Register here</a>
        
      </section>
  </div>
</div>
