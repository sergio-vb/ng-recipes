<div class="row">
  <div class="col s4 offset-s4">
    <section class="sign-in card-panel">
        <i class="icon material-icons medium">account_circle</i>
        <h1>Log In To Existing Account</h1>
        <form (ngSubmit)="onSignin(form)" #form="ngForm">
          <div class="row">
            <div class="input-field">
              <input 
                class="form-control validate" 
                type="email" 
                id="email" 
                name="email" 
                ngModel
                required
                email
                #email="ngModel"
              >
              <label for="email">Email</label>
              <div *ngIf="!email.valid && email.touched" class="error">Please enter a valid email address.</div>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <input 
                class="form-control validate" 
                type="password" 
                id="password" 
                name="password" 
                ngModel
                required
                minlength="6"
                #password="ngModel"
              >
              <label for="password">Password</label>
              <div *ngIf="!password.valid && password.touched" class="error">Invalid password, must be 6 characters long or more.</div>
            </div>
          </div>
        
          <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="!form.valid">
            Log In<i class="material-icons right">send</i>
          </button>
        </form>
        <a class="register clickable" routerLink="/signup">Don't have an account? Register here</a>
        
      </section>
  </div>
</div>
