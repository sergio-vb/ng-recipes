<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-primary add-recipe" routerLink="new">Add New Recipe</button>
    </div>
</div>
<div class="row">
    <ul class="col-xs-12">
        <li app-recipe-item 
            *ngFor="let recipeElement of recipes; let i = index" 
            [recipe]="recipeElement" 
            class="list-group-item"
            [routerLink]="i"
            routerLinkActive="active"
        ></li>
    </ul>
</div>
