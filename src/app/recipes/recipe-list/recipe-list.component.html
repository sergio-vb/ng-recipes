<a class="waves-effect waves-light btn" routerLink="new">Add New Recipe</a>
<p class="list-subtitle">Latest Recipes:</p>
<div class="collection">
    <a app-recipe-item 
        *ngFor="let recipeElement of recipes; let i = index" 
        [recipe]="recipeElement" 
        class="collection-item avatar"
        [routerLink]="i"
        routerLinkActive="active"
    ></a>
</div>
