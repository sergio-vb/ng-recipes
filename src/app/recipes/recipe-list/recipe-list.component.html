<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-sucess add-recipe">Add New Recipe</button>
    </div>
</div>
<div class="row">
    <ul class="col-xs-12">
        <li 
            app-recipe-item 
            *ngFor="let recipeElement of recipes" 
            [recipe]="recipeElement"
            class="list-group-item"
            (recipeSelected)="onRecipeSelected($event)"
        ></li>
    </ul>
</div>
