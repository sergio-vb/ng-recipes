<a class="waves-effect waves-light btn" routerLink="new">Add New Recipe</a>
<p class="list-subtitle">Latest Recipes:</p>
<div class="collection">
    <a app-recipe-item 
        *ngFor="let recipeElement of recipes" 
        [recipe]="recipeElement" 
        [routerLink]="[recipeElement.id, recipeElement.slug]"
        class="collection-item avatar"
        routerLinkActive="active"
    ></a>
</div>
