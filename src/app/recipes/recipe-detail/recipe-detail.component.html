<div class="card">
  <div class="card-image">
    <img [src]="recipe.imagePath">
    <span class="card-title">{{recipe.name}}</span>
  </div>
  <div class="card-content">
    
    <div class="dropdown-wrapper" appDropdown>
      <a class="btn dropdown-btn" data-activates="dropdown1">Manage Recipe<i class="material-icons right">arrow_drop_down</i></a>
      <!-- Dropdown Structure -->
      <ul id="dropdown1" class="dropdown-content">
        <li><a class="clickable" (click)="onAddToShoppingList()">To Shopping List</a></li>
        <li><a class="clickable" routerLink="edit">Edit Recipe</a></li>
        <li><a class="clickable" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
    
    <div class="recipe-description" [innerHTML]="recipe.description"></div>
    <h5>Ingredients:</h5>
    <ul class="collection">
      <li class="collection-item" *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }} - {{ ingredient.amount }}</li>
    </ul>
  </div>
</div>
