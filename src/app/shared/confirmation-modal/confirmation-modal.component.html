<div class="confirmation-modal" [ngClass]="{active: isVisible}">
  <i *ngIf="!config.actionRequired" class="close circle small material-icons" (click)="onClose()">cancel</i>
  <div class="card-panel">
    <p>{{config.mainText}}</p>
    <a *ngFor="let button of config.buttons; let i = index"
      class="waves-effect waves-light {{button.styles}}" 
      (click)="onButtonClick(i)"
    >
      {{button.text}}
    </a>
  </div>
</div>
