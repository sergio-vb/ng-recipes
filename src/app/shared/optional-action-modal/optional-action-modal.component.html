<div class="optional-action-modal" [ngClass]="{active: isVisible}">
    <i class="close circle small material-icons" (click)="onClose()">cancel</i>
    <div class="card-panel">
      <p>{{config.mainText}}</p>
      <a class="waves-effect waves-light {{config.leftButtonStyles}}" (click)="onLeftButtonClick()">{{config.leftButtonText}}</a>
      <a class="waves-effect waves-light {{config.rightButtonStyles}}" (click)="onRightButtonClick()">{{config.rightButtonText}}</a>
    </div>
  </div>
